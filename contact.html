    </div>

                <label for="query" class="form-label">Your question:</label>
                <textarea id="query" cols="30" rows="6" class="form-control mb-3"></textarea>

                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-secondary btn-dark">
                        Submit
                    </button>
                </div>

        </div>
